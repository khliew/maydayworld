<div class="container">
  <ng-container *ngIf="song">
    <div class="song-header">
      <div class="song-title">
        <div class="title-chinese">{{song.title.chinese.zht}}</div>
        <div class="title-translation">
          {{song.title.chinese.zhp}}
          <br>
          <span class="trans-english">{{song.title.chinese.eng}}</span>
        </div>
        <div class="title-english">{{song.title.english}}</div>
      </div>
    </div>
    <div class="song-content">
      <ng-container *ngFor="let lyric of song.lyrics">
        <ng-container [ngSwitch]="lyric.type">
          <p *ngSwitchCase="'lyric'">
            <span class="lyrics-chinese">
              {{lyric.zht}}
            </span>
            <br>
            <span class="lyrics-pinyin">
              {{lyric.zhp}}
            </span>
            <br>
            <span class="lyrics-english">
              {{lyric.eng}}
            </span>
          </p>
          <p *ngSwitchCase="'break'"  class="line-break">
            <br>
          </p>
          <p *ngSwitchCase="'text'"  class="line-text">
            {{lyric.text}}
          </p>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</div>
