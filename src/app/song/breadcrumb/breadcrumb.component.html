<div class="breadcrumb">
  <a routerLink="/" class="breadcrumb-link">
    Mayday
  </a>
  <ng-container *ngFor="let path of paths; let i = index">
    <mat-icon class="breadcrumb-div">chevron_right</mat-icon>
    <div *ngIf="!path.link">{{path.label}}</div>
    <a *ngIf="!!path.link" [routerLink]="path.link" class="breadcrumb-link">
      {{path.label}}
    </a>
  </ng-container>
</div>
