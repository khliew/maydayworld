<div class="container">
  <ng-container *ngIf="album">
    <div class="album-title">
      <div class="title-chinese">{{album.title.chinese.zht}}</div>
      <div class="title-translation">
        {{album.title.chinese.zhp}}
        <br>
        {{album.title.chinese.eng}}
      </div>
      <div class="title-english">{{album.title.english}}</div>
      <div class="release-date">{{album.releaseDate | date}}</div>
    </div>
    <mat-nav-list class="track-list">
      <a mat-list-item *ngFor="let song of album.songs; let i = index;" [routerLink]="['/album', album.albumId, 'song', song.songId]"
        class="track-item" [class.disabled]="song.disabled">
        {{i + 1}}. {{song.title.chinese.zht}}
      </a>
    </mat-nav-list>
  </ng-container>
</div>
