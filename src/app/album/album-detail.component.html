<ng-container *ngIf="album">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" mode="side" opened="true" fixedInViewport="true">
      <h2 class="album-title">{{album.title}}</h2>
      <mat-nav-list>
        <a mat-list-item *ngFor="let track of album.tracks" [routerLink]="['/album', album.id, 'song', track.id]">
          {{track.number}}. {{track.title}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
