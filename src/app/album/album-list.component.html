<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" opened="true" fixedInViewport="true">
    <ng-container *ngIf="discography">
      <mat-nav-list class="album-list">
        <ng-container *ngFor="let section of discography.sections">
          <div *ngIf="!!section.albums && section.albums.length > 0" class="section">
            <h3 mat-subheader class="section-header">
              {{section.label}}
            </h3>
            <a mat-list-item *ngFor="let album of section.albums" [routerLink]="['/album', album.id]" routerLinkActive="active-nav-item"
              class="album-item">
              <div class="album-title">
                <div class="title-chinese">{{album.title.chinese.zht}}</div>
                <div class="title-english">{{album.title.english}}</div>
              </div>
            </a>
          </div>
        </ng-container>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
