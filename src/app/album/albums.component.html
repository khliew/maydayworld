<div class="container">
  <mat-nav-list class="album-list">
    <div mat-list-item *ngFor="let album of albums" [routerLink]="['/album', album.id]" class="album-card">
      <div class="album-title">
        <div class="title-chinese">{{album.title.chinese.zht}}</div>
        <div class="title-english">{{album.title.english}}</div>
      </div>
      <div class="release-date">{{ album.releaseDate | date }}</div>
    </div>
  </mat-nav-list>
</div>
