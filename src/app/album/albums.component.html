<div class="container">
  <mat-nav-list class="album-list">
    <mat-card mat-list-item *ngFor="let album of albums" [routerLink]="['/album', album.id]" class="album-card">
      <mat-card-content>
        <div class="album-title">
          <b>{{album.title.zht}}</b>
          <br>
          {{album.title.eng}}
        </div>
        <h3>{{album.releaseDate}}</h3>
      </mat-card-content>
    </mat-card>
  </mat-nav-list>
</div>
